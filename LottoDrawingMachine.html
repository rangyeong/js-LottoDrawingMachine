<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또번호 생성기</title>
</head>
<body>
    <style>
        .ball{
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: yellow;
            text-align: center;
            line-height: 30px;
        }
    </style>
    <script>
        // (1) 1~45의 숫자를 담을 변수를 빈 배열로 선언.
        // (2) for문을 사용해 1번 배열에 1~45의 숫자가 추가되도록 처리. 배열의 마지막에 요소를 추가하는 push()메서드 사용하기. 
        // (3) 로또번호를 담을 변수를 빈 배열로 선언.
        // (4) for문 사용해 숫자 추첨하기 
            // (5) 변수를 만들어 랜덤수 저장하기. 
            //     이때 랜덤수의 범위는 0~44의 정수가 되도록 설정하기.
            //     1번 배열에 저장 된 자료를 가지고 올 예정인데, 
            //     배열에 접근하기 위해서는 인덱스값을 활용해야 하기 때문.
            //     즉, 5번은 1번 배열에 저장 된 자료 중 하나의 인덱스값을 나타냄.
            // (6) 변수를 만들어 1번 배열에서 5번에서 선택한 인덱스값에 저장 된 실제 내용을 저장.
            // (7) 1번 배열에서 5번 인덱스 요소를 제거해야함.
            // (8) 3번 배열에 6번 내용 추가.
        // (9) 3번 배열의 요소들을 크기별로 정렬하기
        // (10) for문으로 3번 배열의 요소를 하나씩 화면에 출력하도록 명령.
        //      이때, 각 요소를 감싸는 태그를 함께 만들기.

        let total = [];
        for(let i = 1; i < 46; i++){
            total.push(i);
        }

        let lotto = [];

        for(let i = 0; i < 6; i++){
            let idx = Math.floor(Math.random() * total.length);
            let number = total[idx];
            total.splice(idx,1);
            lotto.push(number);
        }

        lotto.sort(function(a, b){
            return a - b;
        });
    
        for(let i = 0; i < 6; i++){
            document.write(`<span class="ball">${lotto[i]}</span>`);
        }
    </script>
</body>
</html>
